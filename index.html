<html>

<head>
  <meta charset="utf-8">
  <title>SkyWay - Video chat example</title>
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
  <script type="text/javascript" src="./script/key.js"></script>
  <script type="text/javascript" src="./script/script.js"></script>
</head>

<body>

  <div class="pure-g">
    <!-- Video area -->
    <div class="pure-u-2-3" id="video-container">
      <div id="their-videos"></div>
      <div id="seft-video">
        <div id="wrapp-video">
          <div id="self-mic" class="self-mic self-peer-mic-off item-visible"></div>
          <video id="my-video" muted="true" autoplay playsinline></video>
        </div>
      </div>
    </div>

    <!-- Steps -->
    <div class="pure-u-1-3">
      <div id="step2">
        <button class="connect-button button-video-off" id="button-video"></button>
        <button class="connect-button button-microphone-off item-visible" id="button-microphone"></button>
        <button class="connect-button button-call" id="button-call"></button>
      </div>
    </div>
  </div>

  <!--Setting Modal-->
  <div id="model-setting-page" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>SkyWay Video Chat</h2>

      <div class="select">
        <label for="audioSource">Audio input source: </label><select id="audioSource"></select>
      </div>
      <div class="select">
        <label for="speakerSource">Audio output source: </label><select id="speakerSource"></select>
      </div>
      <div class="select">
        <label for="videoSource">Video source: </label><select id="videoSource"></select>
      </div>
    </div>
  </div>

</body>

</html>
